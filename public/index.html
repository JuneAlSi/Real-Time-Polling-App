<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">


  <title>Real Time Polling</title>
</head>

<body>

  <div class="container">
    <h1>Backend Vote</h1>
    <p>Vote for your favorite Backend stack to develop on</p>
    <form id="vote-form">
      <p>
        <label>
          <input class="with-gap" type="checkbox" name="backend" id="php7" value="PHP7">
          <span>PHP 7</span>
        </label>
      </p>

      <p>
        <label>
          <input class="with-gap" type="checkbox" name="backend" id="phyton" value="phyton">
          <span>Phyton</span>
        </label>
      </p>

      <p>
        <label>
          <input class="with-gap" type="checkbox" name="backend" id="nodejs" value="Nodejs">
          <span>NodeJs</span>
        </label>
      </p>

      <p>
        <label>
          <input class="with-gap" type="checkbox" name="backend" id="ruby" value="Ruby">
          <span>Ruby</span>
        </label>
      </p>

      <input type="submit" value="Vote" class="btn">
    </form>

    <br>
    <br>

    <div id="charContainer" style="height: 300px; width: 100%;"></div>
  </div>



  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
